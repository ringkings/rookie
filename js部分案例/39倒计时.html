<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var endtime = new Date("2017/1/1 00:00:00");
            setInterval(clock,1000);
            function clock(){
                var nowtime = new Date();
                var second =parseInt((endtime.getTime()-nowtime.getTime())/1000) ;
                var d = parseInt(second/3600/24);
                var h = parseInt(second/3600%24);
                var m = parseInt(second/60%60);
                var s = parseInt(second%60);
//                console.log(d);
//                console.log(h);
//                console.log(s);
                d<10?d="0"+d:d ;
                h<10?h="0"+h:h ;
                m<10?m="0"+m:m ;
                s<10?s="0"+s:s ;
                demo.innerHTML="距离最后时间还有:"+d+"天"+h+"小时"+m+"分"+s+"秒" ;
            }
        }
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
