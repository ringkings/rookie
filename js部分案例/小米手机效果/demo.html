<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .xiaomi {
        width: 512px;
        height: 400px;
        border: 1px solid red;
        overflow: hidden;
        position: relative;
        margin: 100px auto;
    }
    .xiaomi span {
        width: 100%;
        height: 200px;
        position: absolute;
    }
    .xiaomi span.up {
        top: 0;
    }
    .xiaomi span.down {
        bottom: 0;
    }
    #pic {
        position: absolute;
        top: 0;
    }

</style>
<body>
<div class="xiaomi" id="mi">
    <img src="mi.png" alt=""id="pic"/>
    <span class="up"id="picup"></span>
    <span class="down" id="picdown"></span>
</div>
</body>
</html>
<script>
    function $(id) {return document.getElementById(id);}
    var num = 0;
    var timer = null;
    $("picup").onmouseover = function(){
        clearInterval(timer);
      timer = setInterval(function() {
           num -= 3;
           if(num >= -1070){
               $("pic").style.top = num +"px";
           }else{
               clearInterval(timer);
           }
        },30);
    }
    $("picdown").onmouseover = function() {
        clearInterval(timer);
        timer = setInterval(function(){
            num++;
            num<0 ? $("pic").style.top = num +"px" : clearInterval(timer);
        },30);
    }
    $("picup").parentNode.onmouseout = function(){
        clearInterval(timer);
    }
</script>
