<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    var demo = document.getElementById("demo");
    var count = 5;
    setTimeout(goTo,1000);
    function goTo(){
        count --;
        demo.innerHTML = "<a href = 'www.baidu.com'>在"+count+"秒钟之后会自动跳转到百度首页</a>";
        if(count<=0){
            window.location.href = "http://www.baidu.com";
        }else{
            setTimeout(arguments.callee,1000);
        }
    }
</script>
