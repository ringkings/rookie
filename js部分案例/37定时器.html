<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var demo = document.getElementById("demo");
            setInterval(fn,.1);
            var num = 0;
            function fn(){
                num++;
                demo.innerHTML = num;
            }
        }
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
