<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: pink;
            position: absolute;
            top:100px;
            left:0;

        }
    </style>
</head>
<body>
<button id="btn">开始</button>
<div id="box"></div>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    var timer = null;
    var num = 0;

    btn.onclick = function(){
        timer = setInterval(function(){
            num ++;
            if(num>=500){
                clearInterval(timer);
            }else{
                box.style.left = num +"px";
            }
        },10)
    }

</script>
