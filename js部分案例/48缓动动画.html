<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: pink;
            position: absolute;
            top:100px;
            left:0;

        }
    </style>
</head>
<body>
<button id="btn1">开始减速</button>
<button id="btn2">开始加速</button>
<div id="box"></div>
</body>
</html>
<script>
   function $(id){return document.getElementById(id);}
    var timer = null;
    var leader = 0;
    var target = 1000;
    $("btn1").onclick = function(){
        timer = setInterval(function(){
            leader = leader + (target - leader)/50;
            box.style.left = leader + "px";
        },10)

    }
    $("btn2").onclick = function(){
        timer = setInterval(function(){
            leader = leader + (target + leader)/100;
            $("box").style.left = leader + "px";
        },10)

    }
</script>
