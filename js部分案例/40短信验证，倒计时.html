<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text"/>
<button id="btn">点击发送验证码</button>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var count = 2;
    var timer = null;//改定时器起名字
    btn.onclick = function(){
        clearInterval(timer);
        this.disabled = true;
        var that = this;
        timer = setInterval(sendtexting,1000);
        function sendtexting(){
            count--;
            if(count >= 0){
                that.innerHTML = "还剩余"+count+"秒";
            }else{
                that.innerHTML = "重新获取短信";
                that.disabled = false;
                clearInterval(timer);//关闭定时器
                count = 2;
            }


        }
    }
</script>
