<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .damao{
            background-color: pink;
        }
    </style>
    <script>
        window.onload = function(){
            var btns = document.getElementsByTagName("button");
            for(var i = 0;i<btns.length;i++){
                //给每一个button自定义一个属性
                btns[i].index = i;
                btns[i].onclick = function(){
                    alert(this.index);
                    for(var i = 0;i<btns.length;i++){
                        //清空所有类名
                        btns[i].className = "";
                    }
                    //给当前调用者给一个类名，切记此处一定为this而不是btns[i]
                    this.className = "damao";
                }
            }
        }
    </script>
</head>
<body>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
<button>排他思想</button>
</body>
</html>
