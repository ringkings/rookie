<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            height: 50px;
            width: 50px;
            background-color: pink;
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            function getclass(classname) {
                //浏览器支持
                if (document.getElementsByClassName) {
                    return document.getElementsByClassName(classname);
                }
                //不支持的浏览器
                var arr = [];
                var dom = document.getElementsByTagName("*");
                for (var i = 0; i < dom.length; i++) {
                    var txtarr = dom[i].className.split("");//分割类名并且转换为数组
                    for (var j = 0; j < txtarr.length; j++) {
                        if (txtarr[j] == classname) {
                            arr.push(dom[i]);
                        }
                    }
                }
                return arr;
            }
            console.log(getclass("text").length);
        }

    </script>
</head>
<body>
<div></div>
<div class="demo"></div>
<div></div>
<div class="text"></div>
<div></div>
<div class="demo one text"></div>
<div></div>
<div class="text"></div>
<div class="demo"></div>
<div>
</body>
</html>
