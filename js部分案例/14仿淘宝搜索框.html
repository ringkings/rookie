<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .srarch {
            width: 300px;
            height: 30px;
            margin: 100px auto;
            position: relative;
        }
        .srarch input {
            width: 200px;
            height: 25px;
        }
        .srarch label {
            font-size: 12px;
            color: #ccc;
            position: absolute;
            top: 17px;
            left: 20px;
            cursor: text;
        }
    </style>
    <script>
        window.onload = function(){
              function $(id){
                return document.getElementById(id);
            }
            $("txt").oninput =   $("txt").onpropertychange =function(){
                if(this.value == ""){
                    $("massage").style.display = "block";
                }else{
                    $("massage").style.display = "none";

                }
            }
        }

    </script>
</head>
<body>
<div class="srarch">
    <input type="text" id="txt"/>
    <label for="txt" id="massage">必败的国际大牌</label>
</div>
</body>
</html>
